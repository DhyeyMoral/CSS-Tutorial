<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            display: inline-block;
            border: 1px solid black;
            border-radius: 10px;
            padding: 50px;
            margin: 50px;
        }
        div {
            height: 150px;
            width: 150px;
        }
        .d1 {
            background-color: lightblue;
            margin-bottom: 50px;
        }
        .d2 {
            background-color: lightcoral;
            margin-top: 70px;
        }
        .d3 {
            height: 500px;
            width: 500px;
            background-color: beige;
            border: 10px solid black;
            padding: 25px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>CSS Box Model</h1>

    <hr>

    <div class="d1"></div>
    <div class="d2"></div>

    <hr>

    <div class="d3"></div>
</body>
</html>
