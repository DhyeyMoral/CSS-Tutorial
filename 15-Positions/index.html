<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            height: 100vh;
        }
        .pa {
            height: 500px;
            width: 500px;
            background-color: rgb(198, 255, 255);
            position: relative;
            top: 150px;
            left: 500px;
        }
        .chi {
            height: 150px;
            width: 150px;
            background-color: rgb(20, 57, 95);
            position: absolute;
            top: 50px;
            right: 30px;
        }

        .fix {
            position: sticky;
            height: 200px;
            width: 200px;
            right: 50px;
            top: 200px;
            background-color: rgb(93, 24, 24);

        }
        .main-2 {
            position: relative;
            background-color: aliceblue;
            height: 300vh;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="pa">
            <div class="chi">
    
            </div>
        </div>
    </div>

    <hr>

    <div class="main-2">
        <div class="fix">
    
        </div>
    </div>

</body>
</html>
