<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: yellow;
        }
        .p1 {
            color: rgb(130, 230, 230);
        }
        .p2 {
            color: rgb(34, 203, 99, 0.5);
        }
        .hex {
            color: #e969dc;
        }
        .tran {
            color: transparent;
        }
        .hsl {
            color: hsl(0, 42%, 37%);
        }
    </style>
</head>
<body>
    <h1>COlors in CSS</h1>
    <p class="p1">RGB</p>
    <p class="p2">RGB</p>
    <p class="hex">HEX Color</p>
    <p class="tran">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta recusandae exercitationem voluptatum modi soluta. Ducimus ipsum saepe cumque, praesentium illo, quibusdam ratione, non autem nisi eveniet architecto deserunt odit nemo?</p>
    <p class="hsl">Lorem ipsum dolor sit amet.</p>
</body>
</html>
